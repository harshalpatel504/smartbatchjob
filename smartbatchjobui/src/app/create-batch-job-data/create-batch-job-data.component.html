<mat-card class="create-batch-job-data">

  <mat-card-title style="color: cadetblue; background-color:wheat;">
    Update-Data-Job</mat-card-title>

  <form [formGroup]="batchForm">

    <mat-form-field appearance="fill">
      <mat-label>batchJobName</mat-label>
      <mat-select matNativeControl required formControlName="batchJobName">
        <mat-option *ngFor="let batchJob of batchJobList" (onSelectionChange)="doSomething($event, batchJob)"
          [value]="batchJob.batchJobName">
          {{batchJob.batchJobName}}
        </mat-option>
      </mat-select>
    </mat-form-field><br>

    <button mat-raised-button color="primary" type="button" (click)="ondelete()">
      delete</button><br><br>

    <!--
  add start
-->
    <button mat-raised-button color="primary" type="button" (click)="addParameterAction()">
      [+] ADD PARAMETER </button><br><br>

    <div *ngIf="addParameterFlag">

      <mat-form-field>

        <input matInput type="parameterName" name="parameterName" placeholder="ParameterName"
          formControlName="parameterName">
      </mat-form-field><br>
      <mat-form-field>

        <input matInput type="parameterDescription" name="parameterDescription" placeholder="ParameterDescription"
          formControlName="parameterDescription">
      </mat-form-field><br>
      <mat-form-field appearance="fill">
        <mat-label>parameterType</mat-label>
        <select matNativeControl required formControlName="parameterType">
          <option value="String">String</option>
          <option value="Integer">Integer</option>
          <option value="Number">Number</option>
          <option value="Date">Date</option>
        </select>
      </mat-form-field><br>
      <mat-form-field>

        <input matInput type="parameterFormat" name="parameterFormat" placeholder="ParameterFormat"
          formControlName="parameterFormat">
      </mat-form-field><br>

      <mat-checkbox class="example-margin" formControlName="mandatoryFlag">mandatoryFlag</mat-checkbox><br><br>

      <mat-checkbox class="example-margin" formControlName="visibleFlag">visibleFlag</mat-checkbox><br>

      <mat-form-field>

        <input matInput type="defaultValue" name="defaultValue" placeholder="DefaultValue"
          formControlName="defaultValue">

      </mat-form-field><br>
      <mat-form-field>

        <input matInput type="regexforValidation" name="regexforValidation" placeholder="RegexforValidation"
          formControlName="regexforValidation">
      </mat-form-field><br><br>

      <div>
        <button mat-raised-button color="primary" type="button" (click)="addAction()">
          [+] ADD </button><br><br>
      </div>
    </div>

    <!--
  end start
-->

    <ag-grid-angular style="width: 1150px;height: 150px" class="ag-theme-balham" [columnDefs]="column"
      [rowData]="rowData" [frameworkComponents]="frameworkComponents" (gridReady)=" onGridReady($event)">
    </ag-grid-angular><br><br>

    <button mat-raised-button color="primary" type="button">
      SUBMIT </button><br><br>
  </form>
</mat-card>
